<body>
    
    <header>
        <button class="menu-btn"><span></span></button>
            <aside>
                <nav>
                  <ul>
                    <li><a href="index.html">Inicio</a></li>
                    <li><a href="about.html">Quién soy</a></li>
                    <li><a href="portfolio.html">Lo que hago</a></li>
                    <li><a href="contact.html">Contacto</a></li>
                  </ul>
                </nav>
              </aside>
    </header>

    <div class="main-container">
        <main class="container-sm text-light mt-5 mb-3 w-50 d-flex flex-column justify-content-center">
            <h2>¡Hagamos algo genial!</h2>
            <h5>Mandame un mensaje o buscame por mis redes sociales para ponernos en contacto ; )</h5>
        </main>
        <div class="container-sm w-50 text-light">
            <form name="contact" method="POST" netlify>
                <div class="mb-3">
                    <label for="name" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="name">
                    </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Correo Electrónico</label>
                    <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
                <div id="emailHelp" class="form-text">Yo nunca voy a compartir tu correo con nadie.</div>
                </div>
                <div class="mb-3">
                    <label for="message" class="form-label">Escribe tu mensaje</label>
                    <textarea class="form-control" id="message" rows="5"></textarea>
                  </div>
                <button type="submit" class="btn">Enviar mensaje</button>
            </form>
        </div>
        <div class="social">
            <a href="https://mx.linkedin.com/in/paul-ram%C3%ADrez-23615b133"><img src="https://img.icons8.com/ios-filled/50/ffffff/linkedin.png"/></a>
            <a href="https://github.com/PaulERC"><img src="https://img.icons8.com/ios-glyphs/50/ffffff/github.png"/></a>
        </div>
    </div>

    <script>
        (function($) {
            $(function() {
            $('.menu-btn').click(function() {
                $('aside').toggleClass('open');
                $('span').toggleClass('burger');
                $('.main-container').toggleClass('blur');
            });
            });
        })(jQuery);
    </script>
</body>
