    <div class="container px-3" style="max-width: 650px;">
        <main class="container-sm text-light mt-5 mb-3 d-flex flex-column justify-content-center">
            <h2 class="mt-4">¡Hagamos algo genial!</h2>
            <h6>Mandame un mensaje o buscame por mis redes sociales para ponernos en contacto ;)</h6>
        </main>
        <div class="container-sm text-light">
            <form name="contact"  method="POST" action="assets/success.html" netlify>
                <div class="mb-3">
                    <label for="name" class="form-label" >Nombre</label>
                    <input type="text" class="form-control" id="name" name="name" required>
                    </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Correo Electrónico</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <div class="mb-3">
                    <label for="message" class="form-label">Escribe tu mensaje</label>
                    <textarea class="form-control" id="message" name="message" rows="5" required></textarea>
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="Check" name="acceptance" required value="Si">
                    <label class="form-check-label" for="Check">Acepto la <a href="aviso-de-privacidad.html">política de privacidad.</a></label>
                </div>
                <button type="submit" class="btn">Enviar mensaje</button>
            </form>
            <div class="social my-4 text-end">
                <a class="text-light" style="text-decoration: none;">Sígueme:</a>
                <a href="https://mx.linkedin.com/in/paul-ram%C3%ADrez-23615b133"><img src="https://img.icons8.com/ios-filled/50/ffffff/linkedin.png" alt="icon"></a>
